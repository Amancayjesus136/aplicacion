!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Figma</title>
	<link rel="stylesheet" type="text/css" href="estilos.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<style>
@import url('https://fonts.googleapis.com/css2?family=Indie+Flower&family=Poppins&display=swap');

@import url('https://fonts.googleapis.com/css2?family=Raleway&display=swap');

</style>

</head>
<body>

<div class="contenedor">
	
	<button class="boton">Guardar</button>
	<h1 class="titulo">Titulo de la actividad</h1>
	<hr class="linea1">
	
	<i class="fa fa-calendar" aria-hidden="true"></i>

	<h3 class="titulo2"><input type="datetime-local" name="datefecha"></h3>
	
	<hr class="linea2">

	<i class="fa fa-th-large" aria-hidden="true"></i>

	<h3 class="titulo3"><input type="text" name="date3" placeholder="Trabajo"></h3>
	<hr class="linea3">

	<i class="fa fa-bell-o" aria-hidden="true"></i>

	<h3 class="titulo4"><input type="time" name="date4"></h3>
	
	<hr class="linea4">

	<i class="fa fa-circle-thin" aria-hidden="true"></i>

	<h3 class="titulo5"><input type="color" name="date5"></h3>
	<hr class="linea5">

	<i class="fa fa-bars" aria-hidden="true"></i>

	<h3 class="titulo6"><input type="text" name="date6" placeholder="Agregar descripcion"></h3>
	<hr class="linea6">

	<i class="fa fa-link" aria-hidden="true"></i>

	<h3 class="titulo7"><input type="url" name="sitioweb" placeholder="Link"></h3>
	

</div>

</body>
</html>
